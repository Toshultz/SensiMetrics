<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/templateStyle.css" />
</head>
<body>
<h1>{{ pagename }}</h1>

<table>
	<thead>
		<tr>
			<th class="Username"> Username </th>
			<th class="Password"> Password </th>
		</tr>
	</thead>
	<tbody>
		{% for user in usernames %}
			<tr> 
				<td>{{ user.username }}</td>
				<td>{{ user.password }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>

</body>
</html>
